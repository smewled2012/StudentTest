<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form </title>
</head>
<body>

<form th:action="@{/savestudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">

    FirstName <input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" ></span> <br />
    LastName <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" ></span> <br />
    <!--Major <input type="text" th:field="*{major}">-->
    <select th:field="*{major}">
        <option value=""> Select Major </option>
            <option th:value="'Engineering'">Engineering</option>
            <option th:value="'Software'">Software</option>
            <option th:value="'Economics'">Economics</option>
            <option th:value="'Biology'">Biology</option>
        </select>

    <span th:if="${#fields.hasErrors('major')}" th:errors="*{major}" ></span> <br />

    <br />
    <input type="submit" value="Add Student">

</form>

</body>
</html>
